<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>PlantScape</title>
</head>
<body>
    <h1 class="title">Welcome to PlantScape</h1>
    <h2>Bring the outdoors in with lush and leafy plants to every room in your home.</h2>
    <br><br>
    <!-- model div for users to add a plant -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-main"></div>
        </div>   
    </div>
    <!-- div/container where all my plants from the api was stored -->
    <div id ="main">
        <form>
            <label for="user">User:</label><br>
            <input type="text" id="user" name="user">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="./src/adapters/plantApi.js"></script>
    <script src="./src/components/plant.js"></script>
    <script src="./src/components/comment.js"></script>
    <script src="./src/components/modal.js"></script>
    <script src="./src/index.js"></script>
    
</body>
</html>
